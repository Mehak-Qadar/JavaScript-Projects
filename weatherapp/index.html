<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input-contianer">
        <input type="text" placeholder="enter city name.." class="input-field">
        <span class="search"><img src="./images/search.png" alt=""></span>
    </div>
    <h6 class="error"></h6>
    <div class="main">
    <div class="cloud-div">
        <img src="" alt="" class="weather-icon">
    </div>
    <div class="temp">
        <h1 class="temperature"></h1>
        <p class="name"> </p>
    </div>
    <div class="humidity-wind">
    <div class="humidity">
    <img src="./images/humidity.png" alt="" class="humidity-img">
    <div class="humidity-text">
        <h2 class="humidity-h2"></h2>
        <h3 class="humidity-field">humidity</h3>
    </div>
    </div>
    <div class="wind">
    <img src="./images/wind.png" alt="" class="wind-img">
    <div class="wind-text">
        <h3 class="windspeed"></h3>
        <h3 class="wind-field">wind Speed</h3>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
